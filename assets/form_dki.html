<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>ĐĂNG KÝ</title>

    <script>
        /////// kiem tra ten dang nhap
        $(document).ready(function () {
      function kiemTraDN() {
        var kt = /^[A-z_](\w|\s|\.|_){5,32}$/;
        if ($("#myUserName").val() == "") {
          $("#ktDN").html("*Bắt buộc nhập !!");
          return false;
        }
        if (!kt.test($("#myUserName").val())) {
          $("#ktDN").html("*Chữ cái đầu của mỗi từ phải viết hoa!!");
          return false;
        }
        $("#ktDN").html("*");
        return true;
        }
        $("#myUserName").blur(kiemTraDN);

        ////////////// kiem tra mk

        function kiemTraMK() {
        var kt = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
        if ($("#myPassword").val() == "") {
          $("#ktMK").html("*Bắt buộc nhập !!");
          return false;
        }
        if (!kt.test($("#myPassword").val())) {
          $("#ktMK").html("*Tối thiểu 6-8 ký tự, ít nhất một chữ cái, một số và một ký tự đặc biệt!!");
          return false;
        }
        $("#ktMK").html("*");
        return true;
        }
        $("#myPassword").blur(kiemTraMK);

        //////////// kiem tra nhap lại mk

  function kiemTraMK2() {
    if ($("#myPassword-check").val() == "") {
      $("#ktMK2").html("Bắt buộc nhập !!");
      return false;
    }
    if (($("#myPassword-check").val()) !== ($("#myPassword").val())) {
      $("#ktMK2").html("Mật khẩu phải trùng!!");
      return false;
    }
    $("#ktMK2").html("*");
    return true;
  }
  $("#myPassword-check").blur(kiemTraMK2);

        //////////////////// kiem tra ho ten

        function kiemTraHT() {
        var kt = /(^[A-Z]{1})([a-z]+)(\s[A-Z]{1}([a-z]+))*$/;
        if($("#myName").val() == ""){
            $("#tbTen").html("*Bắt buộc nhập !!");
            return false;
        }
        if(!kt.test($("#myName").val())){
            $("#tbTen").html("*Chữ cái đầu của mỗi từ phải viết hoa!!");
            return false;
        }
        $("#tbTen").html("*");
        return true;
        }
        $("#myName").blur(kiemTraHT);

        //////////////////// kiem tra dia chi

          function kiemTraDC() {
      var kt =  /(^[A-Za-z0-9-]+)(\s[A-Za-z0-9-]+)*$/;
      if($("#myAddress").val() == ""){
          $("#tbDC").html("Bắt buộc nhập !!");
          return false;
      }
      if(!kt.test($("#myAddress").val())){
          $("#tbDC").html("Nhập sai địa chỉ !!");
          return false;
      }
      $("#tbDC").html("*");
      return true;
      }
      $("#myAddress").blur(kiemTraDC);

          /////////////////////// ktra sdt
          function kiemTraPhone() {
      var kt =  /^(0[13789][0-9]{8}|1[89]00[0-9]{4})$/;
      if($("#myPhone").val() == ""){
          $("#tbSdt").html("Bắt buộc nhập !!");
          return false;
      }
      if(!kt.test($("#myPhone").val())){
          $("#tbSdt").html("Bắt đầu là 01 | 03 | 07 | 08 | 09 bao gồm 10 số !!");
          return false;
      }
      $("#tbSdt").html("*");
      return true;
      }
      $("#myPhone").blur(kiemTraPhone);

          ///////////////////////

          function kiemTraEmail() {
            var kt =  /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
            if($("#myEmail").val() == ""){
                $("#tbEmail").html("*Bắt buộc nhập !!");
                return false;
            }
            if(!kt.test($("#myEmail").val())){
                $("#tbEmail").html("*Nhập sai email!!");
                return false;
            }
            $("#tbEmail").html("*");
            return true;
            }
            $("#myEmail").blur(kiemTraEmail);

            function kiemTraNgaySinh() {
        if ($("#txtNS").val() == "") {
            $("#tbNS").html("* Bắt buộc nhập");
            return false;
        }
        var year = new Date($("#txtNS").val());
        var today = new Date();
        today.setFullYear(today.getFullYear());
        if ((today - year) < 14) {
            $("#tbNS").html("* Phải trên 14 tuổi");
            return false;
        }
        $("#tbNS").html("*");
        return true;
    }
    $("#txtNS").blur(kiemTraNgaySinh);
  
            $("#btn-signup").click(function() {
              if(!kiemTraDN() || !kiemTraMK() || !kiemTraMK2() || !kiemTraPhone() || !kiemTraDC() || !kiemTraEmail() || !kiemTraHT()) {
                alert("Bạn nhập sai hoặc thiếu thông tin vui lòng nhập lại !!");
                return false;
              }
              else {
                alert("Đăng kí thành công");
                return true;
              }
            })
      });
    </script>
